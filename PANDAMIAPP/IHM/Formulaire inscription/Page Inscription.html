<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page inscription</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container head">
    <div class="row">
        <div class="col">
            <div class="row">
                <h1>Association Pand'Ami</h1>            
            </div>
            <div class="row">
                <img src="panda.jpg"/>
            </div>
        </div>
            <div class="col">
                <div class="row">
                    <h2> <a href= "Accueil">Accueil</a:href></h2>
                </div> 
                <div class="row">
                    <img id="home" src="home.png"/> 
                </div>
            </div>
        
     </div>

     <div class="container main">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nom</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Exemple : DE VINCI">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Prénom</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Exemple : Léonard">
              </div>
            </div>
           
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Nom d'utilisateur</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Exemple : Vince2021">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Mot de passe</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Exemple : Dvl&1519">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Date de naissance</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Exemple : 15/04/1452">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Confirmer le mot de passe.</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Exemple : Dvl&1519">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Exemple : leodevinci@lajoconde.com">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Téléphone</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Exemple : 0768609266">
                </div>
              </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="city" placeholder="Exemple : Florence">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Région</label>
                <select id="inputState" class="form-control">
                  <option selected>Choisir...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Code postal</label>
                <input type="text" class="form-control" id="postcode" placeholder="Exemple : 50059">
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputCity">N° rue</label>
                  <input type="text" class="form-control" id="numeroDeRue" placeholder="Exemple : 07">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">Nom de la rue</label>
                  <input type="text" class="form-control" id= "nomDeRue" placeholder="Exemple : Via di Anchiano">
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputZip">Complément d'adresse</label>
                  <input type="text" class="form-control" id="complement" placeholder="Exemple : Appartement n°3">
                </div>
              </div>


            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  J'accepte les conditions d'utilisation
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Je m'inscris !</button>
          </form>
               
        
     </div>

     <div class="container foot">
        <div class="row">
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link" href="#">Qui sommes-nous?</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="#">Contact</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="#">Mentions légales</a>
              </nav> 
            
        </div>   
        
     </div>
    
</body>

</html>
